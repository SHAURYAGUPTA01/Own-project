<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>

<a-scene id = "scene">  
    <a-assets>
        <a-asset-item id="line" src="./assets/line.glb"></a-asset-item>
        <a-asset-item id="cannon" src="./assets/cannon.glb"></a-asset-item>
    </a-assets>
  
<a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
<a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

<a-entity id="environment" environment="preset:default; skyType:gradient; lighting:point"></a-entity>

<a-box id="right-wall" material="color: #34548d" color="red" repeat="10 1 1" position="25 5 -30" rotation="0 -90 0"
  height="10" width="70" depth="1" static-body visible="true">
</a-box>
<a-box id="left-wall" material="color: #34548d" color="red" repeat="10 1 1" position="-25 5 -30" rotation="0 90 0"
  height="10" width="70" depth="1" static-body visible="true">
</a-box>

<a-box id="back-wall" material="color: #34548d" color="red" repeat="10 1 1" position="0 5 3" rotation="0 0 0"
  height="10" width="50" depth="1" static-body visible="true">
</a-box>

<a-box id="front-wall" material="color: #34548d" color="red" repeat="10 1 1" position="0 5 -50" rotation="0 0 0"
  height="10" width="50" depth="1" static-body visible="true">
</a-box>

<a-box src="line" id="start line" position="0 0 -1" rotation="0 0 0"height="0.3" width="30" depth="0.3" static-body visible="true"></a-box>
<a-box src="line" id="finish line" position="0 0 -40" rotation="0 0 0"height="0.3" width="30" depth="0.3" static-body visible="true"></a-box>

<a-spere src="cannon" id="cannon1" position="-20 2 -10" rotation="0 0 0" radius="10" static-body visible="true"></a-sphere>
<a-entity position = "20 0 -20" rotation = "0 0 0" cannon>
<a-entity position = "-20 0 -10" rotation = "0 0 0" cannon>
<a-entity position = "-20 0 -10" rotation = "0 0 0" cannon>

</a-scene>

</body>

</html>
